<div>
    <h1>Fake Store Products</h1>
    <ul>
      <li *ngFor="let product of products">
        <h3>{{ product.title }}</h3>
        <a [routerLink]="['/products', product.id]">View Details</a>
        <p>Price: ${{ product.price }}</p>
        <img [src]="product.image" alt="{{ product.title }}" width="100">
      </li>
    </ul>
  </div>
